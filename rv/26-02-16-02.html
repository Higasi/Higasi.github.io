<!doctype html>
<html>
<head>
<title>Clase 26-02-16 01Extruciones</title>
<meta http-equiv="Content-Type"
content="text/html; charset=UTF-8">
<style>
body { margin :0;}
canvas { width :100% ; height: 100%;}
</style>
</head>
<body>
<script src="three.min.js"></script>
<script>
  var escena= new THREE.Scene();
  var fov =75;
  var aspect= window.innerWidth / window.innerHeight;
  var near= 0.1;
  var far = 1000;
  var camara= new THREE.PerspectiveCamera (fov,aspect, near, far);
  camara.position.z = 50;
  
   renderer = new THREE.WebGLRenderer();
   renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);
  var figura = new THREE.Shape();
  //la figura se realizan sobre el plano xy
  
  figura.moveTo(20,15);
  figura.lineTo(25,15);
  figura.lineTo(25,25);
  figura.lineTo(30,25);
    figura.lineTo(30,15);
  figura.lineTo(35,15);
  figura.lineTo(35,40);
    figura.lineTo(30,40);
  figura.lineTo(30,30);
    figura.lineTo(25,30);
      figura.lineTo(25,40);
        figura.lineTo(20,40);
          figura.lineTo(20,15);
  
  //para generar la malla hay que desarrollar la forma
  

var forma= new THREE.ExtrudeGeometry ( figura,{amount:2});
var malla= new THREE.Mesh(forma);

escena.add(malla);
function loop(){

requestAnimationFrame (loop);
malla.rotation.x  += 0.01;
malla.rotation.y  += 0.01;
renderer.render ( escena , camara);
}
loop();
</script>
</body>
</html>
